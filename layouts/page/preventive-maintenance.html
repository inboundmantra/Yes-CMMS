{{ define "main" }}
	{{ $pm := .Site.Data.preventivemaintenance }}
	<div class="hero is-fullheight is-default is-bold">
		{{ partial "navbar.html" . }}
		<div class="hero-body">
			<div class="container is-readable">
				<div class="title-wrapper">
			      <h1 class="title is-1 is-bold is-spaced">{{ $pm.banner.title }}</h1>
			      {{ range $pm.banner.paras }}
			      <p class="subtitle is-5 mt-20">{{ .text }}</p>
			      {{ end }}
			  	</div>
			</div>
		</div>
	</div>
	{{ partial "hyperlink_section.html" . }}
	{{ partial "content.html" . }}
	{{ partial "footer.html" . }}
{{ end }}
