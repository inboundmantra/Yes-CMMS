{{ define "main" }}
	<h1>CMMS Software</h1>
{{ $table := .Site.Data.rating_table.tableList }}
<ul>
{{ range $table }}
	<li>{{ .li }}</li>
{{ end }}
</ul>
	{{ range .Data.Pages }}

	<div class="">
		<a href="/rating/{{ replace (lower .Title) " " "-" }}">
			<img src="{{ .Params.image }}" alt="" />
			<h3>{{ .Title }}</h3>
			<p>{{ .Params.rating }}</p>
			</a>
	</div>

	{{ end }}

{{ end }}
